<div class="col-lg-5 col-md-5 col-sm-12 col-12 genre">
    <div class="genre-info">
        <div class="genre-img">
            <img [src]="genreImg">
        </div>
        <div class="genre-text">
            <p>{{genreName | uppercase}}</p>
        </div>
    </div>
    <div class="genre-action">
        <img src="assets/images/Next.svg">
    </div>
</div>
